<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.png" type="image/png" />
    <link
      rel="stylesheet"
      ,
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>PAINT</title>
  </head>
  <body>
    <aside class="menu" id="jsMenu">
      <div id="jsOpen">
        <label>
          <i class="far fa-folder-open"></i>
          <input type="file" accept="image/*" />
        </label>
      </div>
      <div id="jsSave"><i class="fas fa-save"></i></div>
      <div id="jsReset"><i class="fas fa-sync-alt"></i></div>
    </aside>
    <aside class="tool" id="jsTool">
      <section>
        <div id="jsSelectRange"><i class="fas fa-sliders-h"></i></div>
        <div class="set-variable hidden" id="jsRangeDiv">
          <input
            type="range"
            id="jsRange"
            min="0.1"
            max="10"
            value="2.5"
            step="0.1"
            data-before="2.5 |"
          />
        </div>
      </section>
      <section>
        <div id="jsPaint"><i class="fas fa-pencil-alt"></i></div>
        <div id="jsFill"><i class="fas fa-fill"></i></div>
      </section>
      <section>
        <div class="controls__colors" id="jsColors"></div>
        <!-- <div><i class="fas fa-palette"></i></div> -->
      </section>
    </aside>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
